<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Architect - Dream Design</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/register_architect.css">
</head>
<body>

<div class="container">
  <div class="register-frame">
    <div class="register-card">

      <h2 style="font-size: 26px;">Create new account</h2>

      <div class="scrollable-content">
        <form class="center-align register-form">
          <label>Username:</label>
          <input type="text">

          <label>Date of Birth</label>
          <input type="date">

          <label>Email</label>
          <input type="email">

          <label>Password:</label>
          <input type="password">

          <label>Confirm password</label>
          <input type="password">

          <label>Phone Number</label>
          <input type="tel">

          <label>Company Name</label>
          <input type="text">

          <label>Specialization</label>
          <input type="text">
        </form>
      </div>

      <div class="fixed-bottom">
        <div class="center-align">
          <button type="button" onclick="window.location.href='dashboard.html'" class="primary-btn" style="margin-top: 8px; width: 100%;">
            Create account
          </button>
        </div>

        <div class="divider">
          <span>OR</span>
        </div>

        <button class="social-btn google center-align">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
              Continue with Google
        </button>

        <button class="social-btn facebook center-align">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
              Continue with Facebook
        </button>

        <a href="login.html" class="login-link">Already have an account</a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
