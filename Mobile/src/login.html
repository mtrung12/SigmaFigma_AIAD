<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="viewport-container">
        
        <main class="login-frame">
            
            <section class="login-card-container">
                <div class="login-card">
                    <header class="card-header">
                        <h1 style="font-size: 26px;">Welcome back!</h1>
                    </header>
                    
                    <form class="login-form">
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username">
                        </div>

                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <button type="button" onclick="handleLogin()" class="btn-primary">Login</button>

                        <div class="divider">
                            <span>OR</span>
                        </div>
                        <div class="social-actions">
                            <button type="button" class="btn-social">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                                Continue with Google
                            </button>
                            <button type="button" class="btn-social">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
                                Continue with Facebook
                            </button>
                        </div>

                        <a href="choose_role.html" class="register-link">Register</a>
                    </form>
                </div>
            </section>

            <footer class="hero-footer">
                <h2>realizing your</h2>
                <h2>DREAM DESIGN</h2>
            </footer>

        </main>
    </div>

<script>
    function handleLogin() {
        const username = document.getElementById('username').value.toLowerCase();
        
        // Giả lập logic đăng nhập: Nếu tên chứa "arch" -> Architect, ngược lại -> Homeuser
        if (username.includes('arch')) {
            localStorage.setItem('user_role', 'architect');
        } else {
            localStorage.setItem('user_role', 'homeuser');
        }
        
        window.location.href = 'dashboard.html';
    }
</script>

</body>
</html>
