<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIAD - Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="container center-layout">
        <a href="login.html" class="back-arrow" title="Back to Login">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="login-card role-card">
            <div class="role-header">
                <h2>Join AIAD</h2>
                <div class="separator"></div>
            </div>
            
            <div class="role-actions">
                <button class="role-btn architect-btn" onclick="window.location.href='register-architect-user.html'">
                    <i class="fa-solid fa-compass-drafting"></i>
                    <span>Register as an Architect</span>
                </button>

                <button class="role-btn homeuser-btn" onclick="window.location.href='register-home-user.html'">
                    <i class="fa-solid fa-user"></i>
                    <span>Register as a Homeuser</span>
                </button>
            </div>

            <div class="login-redirect">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

</body>
</html>
