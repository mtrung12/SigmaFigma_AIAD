<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Design - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="container">
        <a href="homepage.html" class="back-arrow" title="Back to Homepage">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="hero-text">
            <h2>realizing your</h2>
            <h1>DREAM DESIGN</h1>
        </div>

        <div class="forgot-card">
            
            <div id="step-1" class="step-container active">
                <div class="card-title">Search your account</div>
                <form onsubmit="event.preventDefault(); goToStep(2);">
                    <div class="form-group">
                        <label for="email" class="instruction-text" style="display:block;">Please enter your email account:</label>
                        <input type="email" id="email" placeholder="abc@example.com" required>
                    </div>

                    <div class="btn-actions">
                        <button type="button" class="btn btn-cancel" onclick="window.location.href='login.html'">Cancel</button>
                        <button type="submit" class="btn btn-search">Search</button>
                    </div>
                </form>
            </div>

            <div id="step-2" class="step-container">
                <div class="card-header-styled">
                    <h3 class="card-title-styled">Insert security code</h3>
                </div>
                
                <p class="instruction-desc">
                    Please check the code in your email. This code consists of 6 numbers.
                </p>

                <form onsubmit="event.preventDefault(); goToStep(3);">
                    <div class="form-group">
                        <input type="text" id="security-code" placeholder="Enter code" required style="padding: 14px;">
                    </div>

                    <div class="form-footer">
                        <a href="#" class="send-again-link">Send again</a>
                        <div class="btn-actions">
                            <button type="button" class="btn btn-cancel" onclick="goToStep(1)">Cancel</button>
                            <button type="submit" class="btn btn-search">Continue</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="step-3" class="step-container">
                <div class="card-header-styled">
                    <h3 class="card-title-styled">Reset password</h3>
                </div>

                <form onsubmit="event.preventDefault(); finishReset();">
                    <div class="form-group">
                        <label for="new-pass">Password:</label>
                        <input type="password" id="new-pass" placeholder=".........." required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-pass">Confirm password:</label>
                        <input type="password" id="confirm-pass" placeholder=".........." required>
                    </div>

                    <div style="margin-top: 30px;">
                        <button type="submit" class="btn btn-search btn-full">Change password</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        // Hàm chuyển đổi giữa các bước
        function goToStep(stepNumber) {
            // Ẩn tất cả các bước
            document.querySelectorAll('.step-container').forEach(el => el.classList.remove('active'));
            
            // Hiện bước được chọn
            document.getElementById('step-' + stepNumber).classList.add('active');
        }

        // Hàm giả lập hoàn thành đổi mật khẩu
        function finishReset() {
            const pass = document.getElementById('new-pass').value;
            const confirm = document.getElementById('confirm-pass').value;

            if(pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            alert("Password changed successfully! Redirecting to login...");
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
