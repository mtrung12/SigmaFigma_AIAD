<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Design - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="container">
        <div class="hero-text">
            <h2>realizing your</h2>
            <h1>DREAM DESIGN</h1>
        </div>

        <div class="forgot-card">
            <div class="card-title">Search your account</div>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email" class="instruction-text" style="display:block;">Please enter your email account:</label>
                    <input type="email" id="email" placeholder="abc@example.com" required>
                </div>

                <div class="btn-actions">
                    <button type="button" class="btn btn-cancel" onclick="window.location.href='login.html'">Cancel</button>
                    <button type="submit" class="btn btn-search">Search</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
