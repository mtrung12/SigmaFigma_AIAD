<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Design Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="container">
        <a href="homepage.html" class="back-arrow" title="Back to Homepage">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="hero-text">
            <h2>realizing your</h2>
            <h1>DREAM DESIGN</h1>
        </div>

        <div class="login-card">
            <div class="card-title">Welcome Back!</div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="abc@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="...........">
                </div>

                <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>

                <button type="button" class="btn-signin">Sign in</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="social-btn">
                <i class="fab fa-google" style="color: #DB4437;"></i> Continue with Google
            </button>
            <button class="social-btn">
                <i class="fab fa-facebook" style="color: #4267B2;"></i> Continue with Facebook
            </button>

            <div class="create-account">
                <a href="register-choose-role.html">Create a new account</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.btn-signin').addEventListener('click', function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Check credentials
            if (email === 'architect' && password === '123456') {
                window.location.href = 'architect-dashboard.html';
            } else if (email === 'normal' && password === '123456') {
                window.location.href = 'normal-dashboard.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });

        // Also handle Enter key press in form fields
        document.querySelectorAll('#email, #password').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('.btn-signin').click();
                }
            });
        });
    </script>

</body>
</html>
