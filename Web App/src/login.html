<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Design Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="container">
        <div class="hero-text">
            <h2>realizing your</h2>
            <h1>DREAM DESIGN</h1>
        </div>

        <div class="login-card">
            <div class="card-title">Welcome Back!</div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="abc@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="...........">
                </div>

                <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>

                <button type="button" class="btn-signin">Sign in</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="social-btn">
                <i class="fab fa-google" style="color: #DB4437;"></i> Continue with Google
            </button>
            <button class="social-btn">
                <i class="fab fa-facebook" style="color: #4267B2;"></i> Continue with Facebook
            </button>

            <div class="create-account">
                <a href="#">Create a new account</a>
            </div>
        </div>
    </div>

</body>
</html>
