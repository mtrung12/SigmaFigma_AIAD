<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIAD - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/normal-dashboard.css">
</head>
<body>

    <header class="navbar">
        <a href="homepage.html" class="logo">AIAD</a>
        <div class="user-profile">
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>

    <main class="container">
        
        <section class="hero-banner">
            <img src="../imgs/homepage/livingroom.png" alt="Hero Background" class="banner-img">
            
            <div class="prompt-box">
                <textarea placeholder="Describe your dream room..." readonly>Design a cozy Japandi living room with green sofa, wood, plants, soft light.</textarea>
                <div class="prompt-actions">
                    <button class="btn-generate">Generate</button>
                </div>
            </div>
        </section>

        <section class="content-section">
            <div class="section-header">
                <h2>Trending ideas</h2>
                <a href="#" class="see-all">See all</a>
            </div>

            <div class="card-carousel">
                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/living-room-scandi.jpg" alt="Scandi living room">
                    </div>
                    <p class="card-title">Scandi living room</p>
                </div>
                
                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/bright-boho-office.jpg" alt="Bright Boho office">
                    </div>
                    <p class="card-title">Bright Boho office</p>
                </div>

                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/kitchen-scandi.jpg" alt="Scandi kitchen">
                    </div>
                    <p class="card-title">Scandi kitchen</p>
                </div>

                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/office-minimalism.jpg" alt="Minimalist office">
                    </div>
                    <p class="card-title">Minimalist office</p>
                </div>

                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/living-room-minimalism.jpg" alt="Minimalist living room">
                    </div>
                    <p class="card-title">Minimalist living room</p>
                </div>

                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/living-room-modern.jpg" alt="Modern living room">
                    </div>
                    <p class="card-title">Modern living room</p>
                </div>
            </div>
        </section>

        <section class="content-section">
            <div class="section-header">
                <h2>My project</h2>
                <a href="normal-my-projects.html" class="see-all">See all</a>
            </div>

            <div class="card-carousel">
                <div class="idea-card create-new-card" id="btnCreateNewDashboard">
                    <div class="create-content">
                        <i class="fa-solid fa-plus"></i>
                        <span>Create New</span>
                    </div>
                </div>
                
                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/living-room-scandi.jpg" alt="My Room 1">
                    </div>
                </div>
                <div class="idea-card">
                    <div class="card-img">
                        <img src="../imgs/dashboard-normal/bright-boho-office.jpg" alt="Bright Boho office">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="modal-overlay" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create project options</h3>
                <button class="close-modal" id="btnCloseModal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="modal-options">
                <button class="option-btn" onclick="window.location.href='create-template.html'">
                    <i class="fa-solid fa-table-columns"></i>
                    <span>Start with a template</span>
                </button>
                
                <button class="option-btn">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Generate from prompt</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Handle create new button
        const btnCreateNew = document.getElementById('btnCreateNewDashboard');
        const modal = document.getElementById('createModal');
        const btnClose = document.getElementById('btnCloseModal');

        if (btnCreateNew) {
            btnCreateNew.addEventListener('click', () => {
                modal.classList.add('active');
            });
        }

        if (btnClose) {
            btnClose.addEventListener('click', () => {
                modal.classList.remove('active');
            });
        }

        // Close modal when clicking outside
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
