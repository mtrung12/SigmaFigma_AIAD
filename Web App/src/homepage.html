<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIAD - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="#" class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>AIAD</span>
            </a>
            <nav class="nav-links">
                <a href="pricing.html">Pricing</a>
            </nav>
        </div>

        <div class="header-right">
            <a href="register-choose-role.html" class="btn-text">Register</a>
            <a href="login.html" class="btn-primary">Login</a>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="content-left">
                <div class="text-wrapper">
                    <h1>Design your home</h1>
                    <h1 class="highlight-text">effortlessly</h1>
                    <a href="login.html" class="cta-button">Start now</a>
                </div>
            </div>

            <div class="content-right">
                <img src="../imgs/homepage/bedroom.png" alt="Bedroom" class="img-secondary img-top">
                <img src="../imgs/homepage/livingroom.png" alt="Living Room" class="img-main">
                <img src="../imgs/homepage/kitchen.png" alt="Kitchen" class="img-secondary img-bottom">
            </div>
        </section>

        <section class="features-section">
            <div class="feature-container">
                
                <div class="feature-header">
                    <h2>Unleash your <span class="underline-text">creativity</span></h2>
                    <p class="sub-text">An <span class="underline-thin">idea</span> is all you need</p>
                </div>

                <div class="feature-content-row">
                    <div class="idea-card">
                        <h3>Your idea:</h3>
                        <div class="input-simulation">
                            Create a modern bedroom
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="../imgs/homepage/editor.png" alt="Modern Bedroom">
                    </div>
                </div>

                <div class="spacer"></div>

                <div class="feature-header">
                    <h2>Modify to your needs</h2>
                    <p class="sub-text" style="color: #00897B;">An integrated, ready to go Editor</p>
                </div>

                <div class="feature-content-row">
                    <div class="image-card">
                        <img src="../imgs/homepage/editor.png" alt="Room View">
                        <div class="floating-icon icon-1"><i class="fa-solid fa-trash"></i></div>
                        <div class="floating-icon icon-2"><i class="fa-solid fa-copy"></i></div>
                    </div>
                    <div class="image-card">
                        <img src="../imgs/homepage/editor.png" alt="Wireframe Mode">
                         <div class="floating-icon icon-3"><i class="fa-solid fa-trash"></i></div>
                         <div class="floating-icon icon-4"><i class="fa-solid fa-rotate"></i></div>
                    </div>
                </div>

            </div>
            
            <div class="bottom-cta">
                <a href="register-choose-role.html" class="btn-outline">Join us for free</a>
            </div>
        </section>
    </main>

    <script src="js/utils.js"></script>
</body>
</html>
