<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="container center-layout">
        <div class="login-card register-card">
            <a href="register-choose-role.html" class="back-arrow" title="Back to Choose role">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="register-header">
                <h2>Create new account</h2>
            </div>

            <form class="form-grid">
                <div class="input-wrapper">
                    <label>Username:</label>
                    <input type="text" placeholder="abc123">
                </div>
                <div class="input-wrapper">
                    <label>Date of birth</label>
                    <input type="text" placeholder="10 | 02 | 2004">
                </div>

                <div class="input-wrapper full-width">
                    <label>Email</label>
                    <input type="email" placeholder="abc@gmail.com">
                </div>

                <div class="input-wrapper">
                    <label>Password:</label>
                    <input type="password">
                </div>
                <div class="input-wrapper">
                    <label>Confirm password</label>
                    <input type="password">
                </div>

                <div class="input-wrapper full-width">
                    <label>Card number:</label>
                    <input type="text">
                </div>

                <div class="input-wrapper">
                    <label>Expire date (MM/YY)</label>
                    <input type="text" placeholder="08/2026">
                </div>
                <div class="input-wrapper">
                    <label>Card verification number</label>
                    <input type="text" placeholder="CVC">
                </div>

                <div class="input-wrapper full-width">
                    <label>Billing address</label>
                    <input type="text">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-submit-green" onclick="window.location.href='register-architect-pricing.html'">Next step</button>
                    <a href="login.html" class="link-bold">Already have an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
