<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Design Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Tránh thanh cuộn */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND SECTION --- */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Ảnh nền thành phố (Placeholder) */
            background-image: url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Lớp phủ màu theo yêu cầu: #0A4A3F opacity 80% */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0A4A3F;
            opacity: 0.8;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            display: flex;
            width: 100%;
            max-width: 1600px; /* Giới hạn chiều rộng để không bị loãng trên màn hình to */
            padding: 0 5%;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Cho phép xuống dòng nếu màn hình quá nhỏ */
            gap: 50px;
        }

        /* --- LEFT SIDE (TEXT) --- */
        .hero-text {
            color: #DDDBCB; /* Màu chữ theo yêu cầu */
            flex: 1;
            min-width: 300px;
        }

        .hero-text h2 {
            font-size: 70px; /* Theo yêu cầu */
            font-weight: 400; /* Nét mảnh hơn cho dòng trên */
            margin-bottom: -10px; /* Kéo gần lại dòng dưới một chút */
        }

        .hero-text h1 {
            font-size: 100px; /* Theo yêu cầu */
            font-weight: 700;
            line-height: 1.1;
            text-transform: uppercase;
        }

        /* --- RIGHT SIDE (LOGIN CARD) --- */
        .login-card {
            background-color: #EAE8D9; /* Màu nền card lấy từ ảnh (Beige nhạt) */
            padding: 40px; /* Theo yêu cầu */
            border-radius: 20px; /* Bo góc cho mềm mại */
            width: 450px;
            max-width: 100%;
            
            /* Shadow theo yêu cầu: x=10, y=12, blur=4 */
            box-shadow: 10px 12px 4px rgba(0, 0, 0, 0.25);
            
            display: flex;
            flex-direction: column;
        }

        .card-title {
            color: #0A4A3F;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4A4A4A;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Hover/Focus effect cho input */
        .form-group input:focus {
            border-color: #0A4A3F;
            box-shadow: 0 0 5px rgba(10, 74, 63, 0.3);
        }

        .forgot-pass {
            font-size: 14px;
            color: #666;
            text-decoration: none;
            margin-top: -10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* --- BUTTONS --- */
        .btn-signin {
            width: 100%;
            padding: 15px;
            background-color: #00796B; /* Màu xanh đậm của nút */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn-signin:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #333;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #999;
        }
        .divider span {
            padding: 0 10px;
            font-size: 14px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background-color: transparent;
            border: 1px solid #777;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .create-account {
            text-align: center;
            margin-top: 15px;
        }
        .create-account a {
            color: #333;
            font-weight: 700;
            text-decoration: underline;
            font-size: 15px;
        }
        .create-account a:hover {
            color: #00796B;
        }

        /* --- RESPONSIVE SCALING --- */
        /* Trên màn hình nhỏ hơn 1000px, stack dọc */
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }
            .hero-text {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="container">
        <div class="hero-text">
            <h2>realizing your</h2>
            <h1>DREAM DESIGN</h1>
        </div>

        <div class="login-card">
            <div class="card-title">Welcome Back!</div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="abc@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="...........">
                </div>

                <a href="forgot-password.html" class="forgot-pass">Forgot password?</a>

                <button type="button" class="btn-signin">Sign in</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="social-btn">
                <i class="fab fa-google" style="color: #DB4437;"></i> Continue with Google
            </button>
            <button class="social-btn">
                <i class="fab fa-facebook" style="color: #4267B2;"></i> Continue with Facebook
            </button>

            <div class="create-account">
                <a href="#">Create a new account</a>
            </div>
        </div>
    </div>

</body>
</html>
